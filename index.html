<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <span>New Year's Day</span>
        <span class="heading_sub">is in</span>
    </h1>
    <div class="counter">
        <div class="glass">
            <div class="card">
                <span class="value" id="days">00</span>
                <span class="caption">days</span>
            </div>
        </div>
        <div class="glass">
            <div class="card">
                <span class="value" id="hours">00</span>
                <span class="caption">hours</span>
            </div>
        </div>
        <div class="glass">
            <div class="card">
                <span class="value" id="minutes">00</span>
                <span class="caption">minutes</span>
            </div>
        </div>
        <div class="glass">
            <div class="card">
                <span class="value" id="seconds">00</span>
                <span class="caption">seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
